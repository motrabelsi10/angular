
<div class="content-body">
    <div class="container-fluid">
        <div class="row">
  
            <div *ngFor="let volunteer of volunteers" class="col-lg-12 col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <div class="menu-product d-flex">
                            <div class="content-detail-wrap" style="margin-left: 30px;">
                                <div>
                                    <h2>{{volunteer.nameVolunteer}}</h2>
                                </div>
                                <div class="mt-4 d-flex justify-content-between align-items-center">
  
                                    <div>
                                        <a class="btn btn-danger nav-link" routerLink="/volunteer/{{ volunteer.idVolunteer }}">View Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
  
    </div>
  </div>
