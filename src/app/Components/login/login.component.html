<body class="vh-100">
  <div class="authincation h-150" style="width: 50%">
    <div class="container h-150">
      <div class="row justify-content-center h-100 align-items-center">
        <img
          class="logo"
          src="../assets/images/espritgather.png"
          alt="EspritGather Logo"
        />
        <h3><span class="a">Esprit</span><span class="b">Gather</span></h3>
        <div class="col-md-8">
          <div class="authincation-content">
            <div class="auth-form" style="background-color: #fbece7">
              <div class="text-center mb-3">
                <a href="index.html"
                  ><img src="images/logo-full.png" alt=""
                /></a>
              </div>
              <h4 class="text-center mb-4">Sign in your account</h4>
              <form [formGroup]="loginForm" (ngSubmit)="submitFrom()">
                <div class="mb-3">
                  <label class="mb-1"><strong>Email</strong></label>
                  <input
                    type="email"
                    class="form-control"
                    value="hello@example.com"
                    formControlName="mail"
                  />
                </div>
                <div class="mb-3">
                  <label class="mb-1"><strong>Password</strong></label>
                  <input
                    type="password"
                    class="form-control"
                    value="Password"
                    formControlName="password"
                  />
                </div>
                <div class="row d-flex justify-content-between mt-4 mb-2">
                  <div class="mb-3">
                    <a routerLink="/forgetpasswords">Forgot Password?</a>
                  </div>
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block reduce"
                    [disabled]="loginForm.invalid"
                  >
                    Sign Me In
                  </button>
                </div>
              </form>
              <div class="new-account mt-3">
                <p>
                  Don't have an account?
                  <a class="text-primary" routerLink="/home">Sign up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="red-block">
    <img src="../../../assets/images/yiyiyi.png" />
    <h3 style="color: #ecbdae">
      "EspritGather, where clubs thrive and passions revive."
    </h3>
  </div>

  <!--**********************************
        Scripts
    ***********************************-->
  <!-- Required vendors -->
  <script src="vendor/global/global.min.js"></script>
  <script src="js/custom.min.js"></script>
  <script src="js/deznav-init.js"></script>
  <script src="js/styleSwitcher.js"></script>
</body>
