<div class="content-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-xxl-6 col-sm-6">
                <div class="product-detail-content">
                  <div class="new-arrival-content pr">
                    <h1>{{ recrutement.title }}</h1>
                    <hr style="width: 400px" />
                    <div class="comment-review star-rating">
                      <!-- Rating stars -->
                    </div>
                    <div class="d-table mb-2">
                      <p class="price float-start d-block">
                        Vacanicies: {{ recrutement.niveau }} posts
                      </p>
                    </div>
                    <p>Availability from :</p>

                    <span class="badge badge-success light">{{
                      recrutement.dateStart | date
                    }}</span>
                    <p>To</p>
                    <span class="badge badge-success light">{{
                      recrutement.dateFinish | date
                    }}</span>
                    <br />
                    <br />
                    <div class="d-flex align-items-end flex-wrap mt-4">
                      <div class="shopping-cart mb-2 me-3">
                        <a
                          class="btn btn-primary nav-link"
                          routerLink="/recrutementprocessuser//{{
                            recrutement.idRecrutement
                          }}"
                          ><i class="fa-solid fa-hand-point-up"></i> Apply</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-xxl-6 col-sm-6">
                <h1>Description:</h1>
                <span class="">{{ recrutement.description }}</span>
                <br />
                <hr />
                <h1>Profile:</h1>

                <ul>
                  <li
                    *ngFor="let skill of recrutement.requiredSkills | keyvalue"
                  >
                    {{ skill.key }}: {{ skill.value }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
