<div class="content-body">
  <div class="container-fluid">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">List of Publications</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-responsive-md">
              <thead>
                <tr>
                  <th>User name</th>
                  <th scope="col">Body</th>
                  <th scope="col">Publication Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let publication of publications">
                  <td>
                    {{ publication.user.firstName }}
                    {{ publication.user.lastName }}
                  </td>
                  <td>{{ publication.body }}</td>
                  <td>{{ publication.datePublication | date }}</td>
                </tr>
              </tbody>
            </table>
            <br />
            <nav>
              <ul class="pagination pagination-gutter">
                <li class="page-item page-indicator">
                  <a
                    class="page-link"
                    href="javascript:void(0)"
                    (click)="decrementPage()"
                  >
                    <i class="la la-angle-left"></i>
                  </a>
                </li>
                <li
                  *ngFor="let chunk of publicationChunks; let i = index"
                  [class.active]="currentPage === i + 1"
                  class="page-item"
                >
                  <a
                    class="page-link"
                    href="javascript:void(0)"
                    (click)="changePage(i + 1)"
                  >
                    {{ i + 1 }}
                  </a>
                </li>
                <li class="page-item page-indicator">
                  <a
                    class="page-link"
                    href="javascript:void(0)"
                    (click)="incrementPage()"
                  >
                    <i class="la la-angle-right"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div id="chartContainer" style="height: 300px; width: 100%"></div>

    <!-- Modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="EditAddPublication"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Add a new publication
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <div class="input-grsoup-prepend">
                <span class="input-group-text">Body</span>
              </div>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newPublication.body"
              />
            </div>
            <br />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              *ngIf="creatingMode"
              (click)="createPublication()"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-primary"
              *ngIf="!creatingMode"
              (click)="modifyPublication()"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
