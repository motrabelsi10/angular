<div class="content-body">
    <div class="container-fluid">
        <div class="header-left d-flex justify-content-between">
            <div class="nav-item">
                <div class="input-group search-area">
                    <input type="text" class="form-control" placeholder="Search here" [(ngModel)]="searchQuery"
                        (input)="searchEvents()">
                    <span class="input-group-text"><a href="javascript:void(0)"><i
                                class="flaticon-381-search-2"></i></a></span>
                </div>
            </div>
        
            <div class="nav-item">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center"> 
                            <div class="col-xl-7 col-2"> 
                                <div class="form-check custom-checkbox mb-3 checkbox-warning">
                                    <input type="checkbox" class="form-check-input" checked id="customCheckBox4" [(ngModel)]="filterByPrice" (change)="toggleFilterByPrice()">
                                    <label class="form-check-label" for="customCheckBox1">Price</label>
                                </div>
                            </div>
                            <div class="col-xl-10 col-2">
                                <div class="form-check custom-checkbox mb-3 checkbox-info">
                                    <input type="checkbox" class="form-check-input" id="customCheckBox2" [(ngModel)]="filterByNbt" (change)="toggleFilterByNbt()">
                                    <label class="form-check-label" for="customCheckBox2">Number Of Tickets</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>

        <br>
        <br>
        <!-- Button trigger modal -->
        <div class="row">
            <div *ngFor="let event of filteredEvents" class="col-xl-4">
                <div class="card">
                    <img class="card-img-top img-fluid" src="../../../assets/images/{{event.imagePath}}"
                        alt="Card image cap">
                    <div class="card-header">
                        <h5 class="card-title">{{ event.nameEvent}}</h5>
                    </div>
                    <div class="card-header">
                        <h3 class="card-title">{{ event.place}}</h3>
                    </div>
                    <div class="text-center">
                        <div class="card-footer-link mb-4 mb-sm-0">
                            <p class="card-text text-dark d-inline"><span class="fs-14 me-2">start From</span>{{event.price}} DT</p>
                        </div>
                    
                        <div class="card-footer-link mb-4 mb-sm-0">
                            <p class="card-text text-dark d-inline">Tickets available {{ event.nbt }}</p>
                        </div>
                    </div>
                    




                    <div class="card-footer">
                        <a class="card-link float-end" routerLink="/event/{{ event.idEvent }}">View Details</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
