<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <!--Tab slider End-->
 

                            
                        <div class="col-6">
                            <div class="product-detail-content">
                                <div role="tabpanel" class="tab-pane fade show active" id="first">
                                    <img class="img-fluid" src="../../../assets/images/{{event.imagePath}}" alt="">
                            </div>

                            <br>
                            <br>
                                    <!--Product details-->
                                    <div class="new-arrival-content pr">
                                        <h1>{{event.nameEvent}}</h1>
                                        <div class="comment-review star-rating">
                                            <ul>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star-half-empty"></i></li>
                                                <li><i class="fa fa-star-half-empty"></i></li>
                                            </ul>
                                            <span class="review-text">(34 reviews) / </span><a class="product-review" href="#"  data-bs-toggle="modal" data-bs-target="#reviewModal">Write a review?</a>
                                        </div>
                                        <div class="d-table mb-1">
                                            <p class="price float-start d-block">{{event.price}} TND</p>
                                        </div>
                                        <br>
                                        <h4>Availability : 
                                            <span class="item">{{event.nbt}} 
                                                <i class="fa fa-shopping-basket"></i>
                                            </span>
                                            <span *ngIf="event.nbt > 0; else soldOut">Available</span>
                                            <ng-template #soldOut>Sold Out</ng-template>
                                        </h4>
                                        
                                        <p>Start at :</p>
                                            <span class="badge badge-success light">{{event.dateStart | date}}</span>
                                        <p>End at : </p>
                                            <span class="badge badge-success light">{{event.dateFinish | date}}</span>
                                 
                                        <div class="d-flex align-items-end flex-wrap mt-4">
  
                                            <div class="shopping-cart  mb-2 me-3">
                                                <a class="btn btn-primary nav-link" routerLink="/buyticket/{{ event.idEvent }}"><i
                                                        class="fa fa-shopping-basket me-2"></i>Buy a ticket</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            
                            <div class="col-6">
                                <!-- Tab panes -->
                                <br>
                                
                                
                                
                                <div class="product-detail-content">
                                    <h1>Description of the event : </h1>
                                    <br>
                                    <br>
                                    <p class="description">{{event.description}}</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

<style>
    /* Ajoutez ces styles dans votre fichier CSS */

/* Ajustement de la largeur de la zone de contenu */
.product-detail-content {
    padding: 20px;
}

/* Ajustement de la taille du badge */
.badge {
    padding: 8px 12px;
    font-size: 14px;
}

/* Ajustement de la position du badge */
.badge-success.light {
    position: relative;
    top: -2px;
}

/* Ajustement de l'espacement entre les éléments */
.mb-2 {
    margin-bottom: 10px;
}

/* Ajustement de la position du bouton "Buy a ticket" */
.shopping-cart {
    margin-top: 20px;
}

/* Ajustement de la taille de la description de l'événement */
.tab-content h4,
.tab-content p {
    font-size: 14px;
    line-height: 1.6;
}
.tab-content p.description {
    font-size: 16px; /* Modifiez la taille de la police selon vos préférences */
    line-height: 1.8; /* Modifiez l'espacement entre les lignes selon vos préférences */
}

.col-push-right {
    margin-left: 10px; /* Ajustez la valeur selon vos besoins */
}

.product-detail-content .tab-pane.fade.show.active .img-fluid {
    width: 60%; /* Ajustez la largeur selon vos besoins */
    height: auto; /* Garantit que l'image conserve ses proportions */
    border-radius: 15px; /* Ajoute des coins arrondis */
    transform: scale(1.1); /* Agrandit légèrement l'image */
    transition: transform 0.3s ease; /* Animation de transition fluide */
}

.product-detail-content .tab-pane.fade.show.active .img-fluid:hover {
    transform: scale(1.15); /* Augmente encore la taille de l'image au survol */
}


</style>
