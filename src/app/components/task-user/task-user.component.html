<div class="content-body">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div *ngFor="let task of tasks" class="col-md-4 mb-4">
                    <div class="card h-100" >
                        <div class="card-body">
                            <h5 class="card-title">{{ task.nameTask }}</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <a class="btn btn-info" routerLink="/task/{{ task.idTask }}">View Details<span
                                    class="btn-icon-end"><i class="fa fa-heart"></i></span></a>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
</div>
