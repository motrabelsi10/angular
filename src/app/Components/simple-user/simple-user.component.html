<html>
<app-side-bar></app-side-bar>
<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-3 col-lg-4 col-md-4 col-xxl-5 ">
                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <!-- Your tab content -->
                                    <div class="product-detail-content">
                                        <div role="tabpanel" class="tab-pane fade show active" id="first">
                                            <img class="img-fluid"
                                                src="../../../assets/images/{{selectedUser.imagePath}}" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-slide-content new-arrival-product mb-4 mb-xl-0">
                                    <!-- Nav tabs -->
                                    <!-- Your tab navigation -->
                                </div>
                            </div>
                            <div class="col-xl-9 col-lg-4 col-md-4 col-xxl-7 col-sm-12">
                                <div class="product-detail-content">
                                    <!-- Product details -->
                                    <div class="new-arrival-content pr">
                                        <div class="row">
                                            <div class="d-table mb-2">
                                                <h3 class="name">{{ selectedUser.firstName }} {{ selectedUser.lastName }}</h3>
                                            </div>
                                            <div class="col-md-6">
                                                
                                                <div class="info">
                                                    <div class="detail">
                                                        <span class="label">Email:</span>
                                                        <span class="value">{{ selectedUser.mail }}</span>
                                                    </div>
                                                    <div class="detail">
                                                        <span class="label">Role:</span>
                                                        <span class="value">{{ selectedUser.role }}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="info">
                                                    <div class="detail">
                                                        <span class="label">PhoneNumber:</span>
                                                        <span class="value">{{ selectedUser.telNumber }}</span>
                                                    </div>
                                                    <div class="detail">
                                                        <span class="label">BirthDay:</span>
                                                        <span class="value">{{ selectedUser.birthDay | date }}</span>
                                                    </div>
                                                    <div class="detail">
                                                        <span class="label">Address:</span>
                                                        <span class="value">{{ selectedUser.address }}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- review -->
            <!-- Your review modal -->
        </div>
    </div>
</div>

</html>
