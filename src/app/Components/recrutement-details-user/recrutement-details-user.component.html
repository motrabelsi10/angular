<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-9 col-lg-6 col-md-6 col-xxl-7 col-sm-12">
                                <div class="product-detail-content">
                                    <div class="new-arrival-content pr">
                                        <h1>{{recrutement.title}}</h1>
                                        <div class="comment-review star-rating">
                                            <!-- Rating stars -->
                                        </div>
                                        <div class="d-table mb-2">
                                            <p class="price float-start d-block"> Vacanicies: {{recrutement.niveau}} posts</p>
                                        </div>
                                        <p>Availability from :</p>
                                        
                                        <span class="badge badge-success light">{{recrutement.dateStart | date}}</span>
                                        <p>To</p>
                                        <span class="badge badge-success light">{{recrutement.dateFinish | date}}</span>
                                        <div class="d-flex align-items-end flex-wrap mt-4">
                                            <div class="shopping-cart mb-2 me-3">
                                                <a class="btn btn-primary nav-link" routerLink="/recrutementprocessuser//{{ recrutement.idRecrutement }}"><i class="fa-sharp fa-solid fa-link"></i>Apply</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-6 col-md-6 col-xxl-5">
                                <h1>Description:</h1>
                                <p class="description">{{recrutement.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
