
<div class="content-body">
    <div class="container-fluid">
        <div class="header-left">
            <div class="nav-item">
                <div class="input-group search-area">
                    <input type="text" class="form-control" placeholder="Search here" [(ngModel)]="searchQuery" (input)="searchEvents()">
                    <span class="input-group-text"><a href="javascript:void(0)"><i class="flaticon-381-search-2"></i></a></span>
                </div>
            </div>
        </div>
        <br>
        <br>
        <!-- Button trigger modal -->


        <div class="row">

            <div *ngFor="let event of filteredEvents" class="col-lg-12 col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <div class="menu-product d-flex">
                            <div class="content-detail-wrap" style="margin-left: 30px;">	
                                <div>
                                    <h2>{{ event.nameEvent}}</h2>
                                    <span>{{ event.place}}</span>
                                </div>
                                <div class="mt-4 d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="mb-0"><span class="fs-14 me-2">start From</span>{{event.price}}</h5>
                                        <span class="text-danger">Tickets available {{ event.nbt }}</span>
                                    </div>
                                    <div>
                                        <a class="btn btn-danger nav-link" routerLink="/event/{{ event.idEvent }}">View Details</a>
                                    </div>
                                </div>
                            </div>	
                        </div>
                    </div>
                </div>
            </div>
            
    </div>
</div>
