<div class="content-body">
    <div class="container-fluid">
        <div class="header-left">
            <div class="nav-item">
                <div class="input-group search-area">
                    <input type="text" class="form-control" placeholder="Search here" [(ngModel)]="searchQuery"
                        (input)="searchEvents()">
                    <span class="input-group-text"><a href="javascript:void(0)"><i
                                class="flaticon-381-search-2"></i></a></span>
                </div>
            </div>
        </div>
        <br>
        <br>
        <!-- Button trigger modal -->
        <div class="row">
            <div *ngFor="let event of filteredEvents" class="col-xl-4">
                <div class="card">
                    <img class="card-img-top img-fluid" src="../../../assets/images/{{event.imagePath}}"
                        alt="Card image cap">
                    <div class="card-header">
                        <h5 class="card-title">{{ event.nameEvent}}</h5>
                    </div>
                    <div class="card-header">
                        <h3 class="card-title">{{ event.place}}</h3>
                    </div>
                    <div class="text-center">
                        <div class="card-footer-link mb-4 mb-sm-0">
                            <p class="card-text text-dark d-inline"><span class="fs-14 me-2">start From</span>{{event.price}} DT</p>
                        </div>
                    
                        <div class="card-footer-link mb-4 mb-sm-0">
                            <p class="card-text text-dark d-inline">Tickets available {{ event.nbt }}</p>
                        </div>
                    </div>
                    




                    <div class="card-footer">
                        <a class="card-link float-end" routerLink="/event/{{ event.idEvent }}">View Details</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
