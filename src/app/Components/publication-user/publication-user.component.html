<div class="content-body">
    <div class="container-fluid">
        <div class="header-left d-flex justify-content-between">
            <div class="nav-item">
                <div class="input-group search-area">
                    <a class="btn btn-primary text-white" data-toggle="modal" data-target="#EditAddPublication"
                    (click)="openModel()"><i class="fa fa-shopping-basket me-2"></i>Create New Publication</a><span class="input-group-text"></span>
                </div>
            </div>



        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-md-4" *ngFor="let publication of publications">
                <div class="card" *ngIf="publication.event.idEvent == idEvent">
                    <div class="card-header">
                        <h5 class="card-title">{{ publication.user["firstName"]}} 
                            {{ publication.user["lastName"]}}</h5>
                    </div>
                    <div class="card-header" routerLink="/publication/users/{{publication.idPublication}}">
                        <h3 class="card-title">{{ publication.event["nameEvent"]}}</h3>
                    </div>
                    <div class="text-center">
                        <div class="card-footer-link mb-4 mb-sm-0">
                            <p class="card-text text-dark d-inline"><span class="fs-14 me-2">start From</span><strong>{{publication.datePublication}}</strong></p>
                        </div>
        
                        <div class="card-footer-link mb-4 mb-sm-0">
                            <p class="card-text text-dark d-inline"><strong>{{publication.body}}</strong></p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center" *ngIf="role !== 'admin' && id == publication.user.idUser" >
                        <a type="button" class="btn btn-primary shadow btn-xs sharp me-1"
                            data-toggle="modal" data-target="#EditAddPublication"
                            (click)="openModel(publication)">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a  type="button" class="btn btn-danger shadow btn-xs sharp"
                            (click)="deletePublication(publication.idPublication)">
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        

        <style>
            .card {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .card:hover {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            .gray-background {
                background-color: #f7f7f7;
            }










        </style>

    </div>








    <div class="modal fade" id="EditAddPublication" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Publication</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="input-group">
                <div class="input-grsoup-prepend">
                    <span class="input-group-text">Contenu</span>
                </div>
                <input type="text" class="form-control" [(ngModel)]="newPublication.body">
            </div>
            <br>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" *ngIf="creatingMode" (click)="createPublication()">Save</button>
            <button type="button" class="btn btn-primary" *ngIf="!creatingMode" (click)="modifyPublication()">Update</button>
        </div>
    </div>
</div>
</div>
