<div class="content-body">
    <div class="container-fluid">
        <div class="row">

            <div *ngFor="let recrutement of recrutements" class="col-lg-12 col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <div class="menu-product d-flex">
                            <div class="content-detail-wrap" style="margin-left: 30px;">
                                <div style=" height: 280px;">
                                    <h2 id="recrutement-title">{{ recrutement.title}}</h2>
                                    <hr>

                                    <span>{{ recrutement.description}}</span>
                                    <hr>
                                </div>
                                <div class="mt-4 d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="mb-0"><span class="fs-14 me-2">Closing Date
                                                :</span>{{recrutement.dateFinish |date}}</h5>
                                        <span class="text-danger">Vacant Posts: {{ recrutement.niveau }}</span>
                                    </div>
                                    <div>
                                        <a class="btn btn-danger nav-link"
                                            routerLink="/recrutementuserdetails/{{ recrutement.idRecrutement }}">View
                                            Details</a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
