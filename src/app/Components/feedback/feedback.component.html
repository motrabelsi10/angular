<html lang="en">

<div class="content-body">
    <div class="container-fluid">
        <div class="col-lg-12">

           <div class="shopping-cart  mb-2 me-3">
                <a class="btn btn-primary text-white" data-toggle="modal" data-target="#EditAddfeedback"
                    (click)="openModel()"><i class="fa fa-shopping-basket me-2"></i>Create New Feedback</a>
            </div>-
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Liste des événements</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-responsive-md">
                            <thead>
                                <tr>
                                    <th scope="col">Titre</th>
                                    <th scope="col">Corps</th>
                                    <th scope="col">Date du feedback</th>
                                    <th scope="col">note</th>
                                    <th scope="col">User</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let feedback of feedbackChunks" >
                                    <td class="text-center">{{feedback.title}}</td>
                                    <td class="text-center">{{feedback.body}}</td>
                                    <td class="text-center">{{feedback.dateFeedback | date }}</td>
                                    <td class="text-center">{{feedback.note?"Good":"Bad"}}</td>
                                    <td class="text-center">{{feedback.user.firstName}} {{feedback.user.lastName}}</td>
                                    
                                    <td class="text-center">
                                        <div class="d-flex justify-content-center">
                                          <a type="button" class="btn btn-primary shadow btn-xs sharp me-1"
                                                data-toggle="modal" data-target="#EditAddfeedback"
                                                (click)="openModel(feedback)">
                                                <i class="fa fa-pencil"></i>
                                            </a>
                                            <a type="button" class="btn btn-danger shadow btn-xs sharp"
                                                (click)="deleteFeedback(feedback.idFeedback)">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                             </tr>   
                                
                            </tbody>
                        </table>
                        <br>
                        <nav>
                            <ul class="pagination pagination-gutter">
                              <li class="page-item page-indicator">
                                <a class="page-link" href="javascript:void(0)" (click)="decrementPage()">
                                  <i class="la la-angle-left"></i>
                                </a>
                              </li>
                              <li *ngFor="let chunk of feedbackChunks; let i = index"
                                  [class.active]="currentPage === i + 1" class="page-item">
                                <a class="page-link" href="javascript:void(0)" (click)="changePage(i + 1)">
                                  {{ i + 1 }}
                                </a>
                              </li>
                              <li class="page-item page-indicator">
                                <a class="page-link" href="javascript:void(0)" (click)="incrementPage()">
                                  <i class="la la-angle-right"></i>
                                </a>
                              </li>
                            </ul>
                          </nav>
                          
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        
        <div class="modal fade" id="EditAddfeedback" tabindex="-1" event="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl" event="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Feedback</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" *ngIf="creatingMode"
                            >Create Feedback</button>
                        <button type="button" class="btn btn-primary" *ngIf="!creatingMode"
                            >Modify Feedback</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
